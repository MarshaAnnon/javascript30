<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello World!")

    // Interpolated
    // console.log("Hello, I am a %s, hear me roar!", "🦁")old school
    console.log(`Hello, I am a ${"🦁"}, hear me roar!`)

    // Styled
    console.log("%cThis is how you style text inline", "font-family: nunito; font-size: 28px; font-weight: bold; color: #A5C1C1;")

    // warning!
    console.warn("Uh-oh, something's gone wrong!")

    // Error :|
    console.error("I don't think you meant to do that!!")

    // Info
    console.info("Fun fact: Cows kill more people than sharks.")

    // Testing
    const p = document.querySelector("p");

    console.assert(p.classList.contains("skirts"), "No skirts found");

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.log("p");
    console.dir("p");

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}, he is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Always striving & reaching for the stars")
    console.count("Always striving & reaching for the stars")
    console.count("Always striving & reaching for the stars")

    // timing
    console.time("fetching data")
    fetch("https://api.github.com/users/MarshaAnnon")
      .then(resp => resp.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      })


  </script>
</body>
</html>
